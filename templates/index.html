<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
              body {
            background-color: #000 !important;
        }
        .carousel-img {
      
            width: 900px;
            height: 900px;
            object-fit: contain;
            background: #000; /* optional: black background */
        }
</style>
</head>
<body>
<div class="container mt-4">
    <!-- Search Box -->
    <div class="row mb-4">
        <div class="col-md-4">
            <form class="d-flex" role="search" method="get" action="/">
                <label for="search" class="me-2 fw-bold text-white"> Search for:</label>
                <input class="form-control" type="search" id="search" name="search" placeholder="Type here..." aria-label="Search">
            </form>
        </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for image, caption in slides %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ image }}" class="d-block mx-auto carousel-img" alt="{{ caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ caption }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
